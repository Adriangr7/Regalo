name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Aumenta el tiempo de espera a 30 minutos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Actualiza a la versión v3

      - name: Setup Node.js
        uses: actions/setup-node@v3  # Actualiza a la versión v3
        with:
          node-version: '20'  # Actualiza a Node.js 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

